<div style="margin-left: 17%">
<table class="table" >
  <thead>
  <tr>
    <th scope="col">id </th>
    <th scope="col">email</th>
    <th scope="col">Username</th>
  </tr>
  </thead>
  <tbody *ngFor="let client of users">
  <tr >
    <th >{{client.id}}</th>
    <td>{{client.email}}</td>
    <td>
      <!-- Make the name clickable -->
      <button (click)="toggleDetails(client.id)">{{ client.username }}</button>
      <!-- Dropdown for additional information -->
      <div *ngIf="client.showDetails">
        <p>Email: {{ client.email }}</p>
        <p>Password :{{client.Password}}</p>
        <p>firstName: {{client.firstName}}</p>
        <p>lastName: {{client.lastName}}</p>
        <!-- Buttons for editing and deleting -->
        <button class="delete-button" (click)="delete(client.id)">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
</div>
